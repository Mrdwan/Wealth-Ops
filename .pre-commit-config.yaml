repos:
  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format



  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # Poetry - Check pyproject.toml validity
  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.0
    hooks:
      - id: poetry-check

  # Local hooks
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]
        require_serial: true

      - id: cdk-synth
        name: CDK Synth Check
        entry: bash -c 'cd infra && poetry run cdk synth --quiet'
        language: system
        files: ^infra/
        pass_filenames: false

      # Pytest in Docker - runs on any Python file change
      - id: pytest-docker
        name: Pytest (Docker)
        entry: docker compose --profile test run --rm --build test pytest -v --tb=short
        language: system
        files: \.(py)$
        pass_filenames: false
        stages: [pre-commit]
